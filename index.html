<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
      .badgeContainerDiv {
        margin: 1rem;
        padding: 2rem 2rem;
        text-align: center;
      }
      .badgeDiv {
        display: inline-block;
        padding: 1rem 1rem;
        vertical-align: middle;
      }
    </style>
    <title>merit-badge-final-project</title>
  </head>

  <body>
    <div class="badgeContainerDiv">
      <div class="badgeDiv">
        <merit-badge
          title="Technopreneur"
          skills='["Coding", "Design", "Leadership"]'
          logo="hardware:laptop-mac"
          badgeColor="orange"
          verificationLink="https://psu.edu"
        ></merit-badge>
      </div>

      <div class="badgeDiv">
        <merit-badge
          title="Artist"
          skills='["Sketching", "Painting"]'
          logo="image:brush"
          badgeColor="blue"
          verificationLink="https://psu.edu"
        ></merit-badge>
      </div>

      <div class="badgeDiv">
        <merit-badge
          title="Historian"
          skills='["Photography", "History"]'
          logo="image:camera-alt"
          badgeColor="pink"
          verificationLink="https://psu.edu"
        ></merit-badge>
      </div>

      <div class="badgeDiv">
        <merit-badge
          title="Author"
          skills='["Creative Writing", "Reading", "Linguistics"]'
          logo="chrome-reader-mode"
          badgeColor="indigo"
          verificationLink="https://psu.edu"
        ></merit-badge>
      </div>

      <div class="badgeDiv">
        <merit-badge
          title="Athlete"
          skills='["Physical Education", "Lifting", "Fitness"]'
          logo="maps:directions-run"
          badgeColor="amber"
          verificationLink="https://psu.edu"
        ></merit-badge>
      </div>
    </div>

    <script type="module" src="./src/merit-badge.js"></script>
  </body>
</html>
